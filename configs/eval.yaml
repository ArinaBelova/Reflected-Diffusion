defaults:
  - _self_
  - data: cifar10
  - override hydra/launcher: submitit_slurm

# Need these two below for compatabiity with get_dataset() code 
ngpus: 1
dataroot: "/home/fe/belova/projects/reflected/Reflected-Diffusion/datasets/"
training: 
  batch_size: 1
eval:
  batch_size: 1

# 1024 CIFAR-10 images generated with "/runs/CIFAR10/2024.07.04/170603_good": "vis/2024.07.09/144145/all_images"
# 1024 MNIST images generated with "/runs/MNIST/2024.07.09/114138_good" : "vis/2024.07.15/1024_mnist_gen_ds/images_dir"

generated_data_path: "/home/fe/belova/projects/reflected/vis/2024.07.17/160423/images" # 50K generated samples

eval_methods:
  IS: true
  FID: true

fid_on_test: false # false

# This arg is needed for FID score
feature: 2048

hydra:
  run:
    dir: eval/${now:%Y.%m.%d}/${now:%H%M%S}
  sweep:
    dir: eval/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}

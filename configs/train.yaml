defaults:
  - _self_
  - model: ddpmpp
  - data: cifar10 #cifar10
  - override hydra/launcher: submitit_slurm

ngpus: 1 # 4
dataroot: "/home/fe/belova/projects/reflected/Reflected-Diffusion/datasets/" # datasets

training:
  batch_size: 128
  n_iters: 2 #500000  #MNIST: 10000 orig: 1300001
  snapshot_freq: 1 #10000 # MNIST: 1000 orig: 50000
  log_freq: 1 #50
  eval_freq: 1 #100
  snapshot_freq_for_preemption: 1 #10000 # MNIST: 5000 # orig: 10000
  snapshot_sampling: True
  likelihood_weighting: False
  reduce_mean: False
  drop_label: 0.2

eval:
  batch_size: 256

sde: 
  name: vesde
  sigma_min: 0.01
  sigma_max: 5
  num_scales: 1000
  K: 3 #0
  H: 0.5

sampling:
  n_steps_each: 1
  noise_removal: True
  probability_flow: False
  snr: 0.01
  method: pc
  predictor: euler_maruyama
  corrector: none
  denoiser: none

optim:
  weight_decay: 0
  optimizer: Adam
  lr: 2e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  warmup: 5000
  grad_clip: 1.


hydra:
  run:
    dir: runs/${data.dataset}/${now:%Y.%m.%d}/${now:%H%M%S}
  sweep:
    dir: runs/${data.dataset}/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}
